<div class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center z-50 animate-fade-in" (click)="onClose()">
  <div class="bg-white dark:bg-zinc-800 rounded-2xl shadow-soft-lg p-8 w-full max-w-md m-4 relative animate-slide-in-up" (click)="$event.stopPropagation()">
    <div class="text-center">
      <img [src]="targetEmployee().avatarUrl" alt="{{ targetEmployee().name }}" class="w-24 h-24 rounded-full mx-auto mb-4 ring-4 ring-offset-4 ring-offset-white dark:ring-offset-zinc-800 ring-primary">
      <h3 class="text-2xl font-bold text-foreground dark:text-white">Send Kudos to</h3>
      <p class="text-xl text-primary">{{ targetEmployee().name }}</p>
    </div>

    <div class="mt-6 space-y-6">
      <div>
        <div class="flex justify-between items-baseline">
            <label for="kudosAmount" class="block text-sm font-medium text-muted">Amount</label>
            <span class="text-xs text-muted">Balance: {{currentUser().kudosBalance}}</span>
        </div>
        <input 
          type="range" 
          id="kudosAmount"
          min="1" 
          [max]="currentUser().kudosBalance"
          class="w-full h-2 bg-gray-200 dark:bg-zinc-700 rounded-lg appearance-none cursor-pointer accent-primary mt-2"
          [ngModel]="kudosAmount()"
          (ngModelChange)="kudosAmount.set($event)">
        <div class="text-center text-3xl font-bold text-primary mt-2">
          {{ kudosAmount() }} 
        </div>
      </div>
      <div>
        <label for="kudosMessage" class="block text-sm font-medium text-muted">Message (Optional)</label>
        <textarea 
          id="kudosMessage"
          rows="3" 
          placeholder="Great job on..."
          class="w-full mt-2 bg-background dark:bg-zinc-700 border border-border dark:border-zinc-600 rounded-lg p-3 text-foreground dark:text-white focus:outline-none focus:ring-2 focus:ring-primary"
          [ngModel]="kudosMessage()"
          (ngModelChange)="kudosMessage.set($event)"></textarea>
      </div>
    </div>

    <div class="mt-8">
      <button (click)="onSendKudos()" 
              [disabled]="kudosAmount() <= 0 || currentUser().kudosBalance < kudosAmount() || isSending()"
              class="w-full bg-primary text-white py-3 rounded-lg font-bold text-lg hover:bg-primary-focus transition-colors disabled:bg-primary/50 disabled:cursor-not-allowed">
        @if (isSending()) {
          <span>Sending...</span>
        } @else {
          <span>Send Kudos</span>
        }
      </button>
    </div>
  </div>
</div>
