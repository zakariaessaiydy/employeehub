
<div class="fixed bottom-5 right-5 z-50 space-y-3">
  @for (notification of notifications(); track notification.id) {
    <div 
      class="flex items-center text-white px-6 py-4 rounded-md shadow-lg animate-slide-in-up"
      [class]="getBgClass(notification.type)">
      <div [innerHTML]="getIcon(notification.type)"></div>
      <p class="ml-3 font-medium">{{ notification.message }}</p>
    </div>
  }
</div>
