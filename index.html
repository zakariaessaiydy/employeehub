<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>EmployeeHub</title>
  <base href="/" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            'primary': '#6366F1', // Indigo 500
            'primary-focus': '#4F46E5', // Indigo 600
            'secondary': '#EC4899', // Pink 500
            'accent': '#F59E0B', // Amber 500
            'neutral': '#1F2937', // Gray 800
            'base-100': '#111827', // Gray 900
            'base-200': '#1F2937', // Gray 800
            'base-300': '#374151', // Gray 700
            'info': '#3B82F6',
            'success': '#10B981',
            'warning': '#FBBF24',
            'error': '#EF4444',
          },
           animation: {
            'fade-in': 'fadeIn 0.5s ease-out',
            'slide-in-up': 'slideInUp 0.5s ease-out',
            'kudo-send': 'kudoSend 1s ease-out forwards',
            'text-pop': 'textPop 0.5s ease-in-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInUp: {
              '0%': { transform: 'translateY(20px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
            kudoSend: {
                '0%': { transform: 'scale(1) rotate(0deg)', opacity: 1 },
                '50%': { transform: 'scale(1.5) rotate(-15deg)', opacity: 0.8 },
                '100%': { transform: 'scale(0) rotate(0deg)', opacity: 0 }
            },
            textPop: {
              '0%, 100%': { transform: 'scale(1)' },
              '50%': { transform: 'scale(1.25)' },
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://aistudiocdn.com/rxjs@^7.8.2?conditions=es2015",

    "rxjs/ajax": "https://aistudiocdn.com/rxjs@^7.8.2/ajax?conditions=es2015",
    "rxjs/webSocket": "https://aistudiocdn.com/rxjs@^7.8.2/webSocket?conditions=es2015",
    "rxjs/testing": "https://aistudiocdn.com/rxjs@^7.8.2/testing?conditions=es2015",
    "rxjs/fetch": "https://aistudiocdn.com/rxjs@^7.8.2/fetch?conditions=es2015",
    "@angular/compiler": "https://next.esm.sh/@angular/compiler@^20.3.3?external=rxjs",
    "@angular/common": "https://next.esm.sh/@angular/common@^20.3.3?external=rxjs",
    "@angular/common/http": "https://next.esm.sh/@angular/common@^20.3.3/http?external=rxjs",
    "@angular/platform-browser": "https://next.esm.sh/@angular/platform-browser@^20.3.3?external=rxjs",
    "@angular/core": "https://next.esm.sh/@angular/core@^20.3.3?external=rxjs",
    "@angular/forms": "https://next.esm.sh/@angular/forms@^20.3.3?external=rxjs"
  }
}
</script>
</head>
