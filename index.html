  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class', // Enable class-based dark mode
      theme: {
        extend: {
          colors: {
            'background': '#F7F7F7', // Off-white/light gray background
            'foreground': '#111111', // Near-black for text
            'primary': '#EC4899', // Gumroad-like pink
            'primary-focus': '#DB2777',
            'border': '#E5E7EB', // Subtle border color
            'muted': '#6B7280', // For secondary text
            'success': '#10B981',
            'error': '#EF4444',
            'info': '#3B82F6',
            'accent': '#F59E0B',
            // Base colors for dark mode compatibility
            'base-100': '#111827',
            'base-200': '#1F2937',
            'base-300': '#374151',
          },
          fontFamily: {
            sans: ['"Inter"', 'sans-serif'],
          },
          borderRadius: {
            'lg': '0.5rem',
            'xl': '0.75rem',
            '2xl': '1rem',
          },
          boxShadow: {
            'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
            'soft-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.03)',
          },
           animation: {
            'fade-in': 'fadeIn 0.2s ease-out',
            'slide-in-up': 'slideInUp 0.2s ease-out',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: 0 },
              '100%': { opacity: 1 },
            },
            slideInUp: {
              '0%': { transform: 'translateY(10px)', opacity: 0 },
              '100%': { transform: 'translateY(0)', opacity: 1 },
            },
          }
        }
      }
    }
  </script>
